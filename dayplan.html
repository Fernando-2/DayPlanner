<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="planner.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row ">
        <div class = "col-2 hour">9am</div>
        <input id="nineAm" class = "col-8 time-block tardis"></input>
        <button class = "col-2 saveBtn">save</button>
      </div>
      <div class="row ">
        <div class = "col-2 hour">10am</div>
        <input id= "tenAm" class = "col-8 time-block tardis"></input>
        <button class = "col-2 saveBtn">save</button>
      </div>
      <div class="row ">
        <div class = "col-2 hour">11am</div>
        <input id="elevenAm" class = "col-8 time-block tardis"></input>
        <button class = "col-2 saveBtn">save</button>
      </div>
      <div class="row ">
        <div class = "col-2 hour">12pm</div>
        <input id="twelvePm" class = "col-8 time-block tardis"></input>
        <button class = "col-2 saveBtn">save</button>
      </div>
      <div class="row ">
        <div class = "col-2 hour">1pm</div>
        <input id="thirteen" class = "col-8 time-block tardis"></input>
        <button class = "col-2 saveBtn">save</button>
      </div>
      <div class="row ">
        <div class = "col-2 hour">2pm</div>
        <input id="fourteen" class = "col-8 time-block tardis"></input>
        <button class = "col-2 saveBtn">save</button>
      </div>
      <div class="row ">
        <div class = "col-2 hour">3pm</div>
        <input id="fifteen" class = "col-8 time-block tardis"></input>
        <button class = "col-2 saveBtn">save</button>
      </div>
      <div class="row ">
        <div class = "col-2 hour">4pm</div>
        <input id="sixteen" class = "col-8 time-block tardis"></input>
        <button class = "col-2 saveBtn">save</button>
      </div>
      <div class="row ">
        <div class = "col-2 hour">5pm</div>
        <input id="seventeen" class = "col-8 time-block tardis"></input>
        <button class = "col-2 saveBtn">save</button>
      </div>
      <div class="row ">
        <div class = "col-2 hour">6pm</div>
        <input id="eighteen" class = "col-8 time-block tardis"></input>
        <button class = "col-2 saveBtn">save</button>
      </div>
      <div class="row ">
        <div class = "col-2 hour">7pm</div>
        <input id="nineteen" class = "col-8 time-block tardis"></input>
        <button class = "col-2 saveBtn">save</button>
      </div>
      <div class="row ">
        <div class = "col-2 hour">8pm</div>
        <input id="twenty" class = "col-8 time-block tardis"></input>
        <button class = "col-2 saveBtn">save</button>
      </div>
      <div class="row ">
        <div class = "col-2 hour">9pm</div>
        <input id="twenty-one" class = "col-8 time-block tardis"></input>
        <button class = "col-2 saveBtn">save</button>
      </div>
      
    
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Planner.js"></script>
  </body>
</html>
